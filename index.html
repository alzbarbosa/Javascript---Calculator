<body>

        <div class="logo-all">

        </ul>
    </nav>
    <main>
        <article class="main-calc">
            <h1 class="title-calc">Calculator</h1>
            <div class="display"> <span id="result-el"></span> </div>
            <section class="container-calc">
                <div class="signalright-btn">
                    <button class="btn-calc" onclick="createSignal(`+`)"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn-calc" onclick="createSignal(`-`)"><i class="fa-solid fa-minus"></i></button>
                    <button class="btn-calc" onclick="createSignal(`*`)"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="num-btn">
                    <button class="btn-calc" onclick="numberButton(1)">1</button>
                    <button class="btn-calc" onclick="numberButton(2)">2</button>
                    <button class="btn-calc" onclick="numberButton(3)">3</button>
                    <button class="btn-calc" onclick="numberButton(4)">4</button>
                    <button class="btn-calc" onclick="numberButton(5)">5</button>
                    <button class="btn-calc" onclick="numberButton(6)">6</button>
                    <button class="btn-calc" onclick="numberButton(7)">7</button>
                    <button class="btn-calc" onclick="numberButton(8)">8</button>
                    <button class="btn-calc" onclick="numberButton(9)">9</button>
                    <button class="btn-calc" onclick="clearAll()">CLEAR</button>
                    <button class="btn-calc" onclick="numberButton(0)">0</button>
                    <button class="btn-calc" onclick="result()"><i class="fa-solid fa-equals"></i></button>
                </div>
                <div class="signalleft-btn">
                    <button class="btn-calc" onclick="createSignal(`/`)"><i class="fa-solid fa-divide"></i></button>
                    <button class="btn-calc" onclick="createSignal(`**`)"><i class="fa-solid fa-superscript"></i></button>
                    <button class="btn-calc" onclick="signalFac()"><i class="fa-solid fa-exclamation"></i></button>
                </div>
            </section>
            <div class="numb1">
                <span id="num1-el"></span>
            </div>
            <div class="numb2">
                <span id="num2-el"></span>
            </div>
        </article>
    </main>
